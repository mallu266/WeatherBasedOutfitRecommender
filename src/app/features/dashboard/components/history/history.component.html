<mat-card>
    <h3>Last 5 Searches</h3>
    <ul *ngIf="history && history.length; else noHistory" [@historyStagger]="history">
        <li *ngFor="let item of history" (click)="selectHistory(item)" style="cursor:pointer;">
            <strong>{{ item.cityName }}, {{ item.weather.sys?.country }}</strong> - {{ item.weather.main?.temp }} Â°C, {{
            item.weather.weather[0]?.description }}
            <br>
            <small>{{ item.timestamp | date:'short' }}</small>
        </li>
    </ul>
    <ng-template #noHistory>
        <p>No search history yet.</p>
    </ng-template>
</mat-card>
